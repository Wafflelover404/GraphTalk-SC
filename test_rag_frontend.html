<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced RAG Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .result-card {
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Enhanced RAG Tester</h1>
            <p class="text-gray-600">Test the enhanced RAG system with your documents</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Upload Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Upload Document</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select a document (PDF, DOCX, TXT, MD, HTML)</label>
                    <input type="file" id="fileInput" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100"
                        accept=".pdf,.docx,.txt,.md,.html">
                </div>
                <button onclick="uploadDocument()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Upload & Index
                </button>
                <div id="uploadStatus" class="mt-2 text-sm text-gray-600"></div>
            </div>

            <!-- Search Section -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Search Documents</h2>
                <div class="flex mb-4">
                    <input type="text" id="searchQuery" placeholder="Enter your query..." 
                        class="flex-1 border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="performSearch()" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-r-md hover:bg-blue-700 transition-colors">
                        Search
                    </button>
                </div>
                
                <div class="flex items-center space-x-4 mb-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Results count</label>
                        <input type="number" id="topK" value="5" min="1" max="20" 
                            class="w-20 border border-gray-300 rounded-md px-3 py-1">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Score threshold</label>
                        <input type="number" id="scoreThreshold" value="0.3" min="0" max="1" step="0.1"
                            class="w-20 border border-gray-300 rounded-md px-3 py-1">
                    </div>
                    <div class="flex items-center mt-5">
                        <input type="checkbox" id="useReranking" checked
                            class="h-4 w-4 text-blue-600 rounded">
                        <label for="useReranking" class="ml-2 text-sm text-gray-700">Use re-ranking</label>
                    </div>
                </div>

                <div id="searchResults" class="space-y-4">
                    <div class="text-center text-gray-500 py-8">
                        <p>Upload documents and search to see results here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Document List -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Indexed Documents</h2>
                <button onclick="refreshDocumentList()" class="text-blue-600 hover:text-blue-800 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Refresh
                </button>
            </div>
            <div id="documentList" class="space-y-2">
                <p class="text-gray-500">Loading documents...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            refreshDocumentList();
            
            // Allow pressing Enter in search box
            document.getElementById('searchQuery').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });

        // Upload a document
        async function uploadDocument() {
            const fileInput = document.getElementById('fileInput');
            const statusElement = document.getElementById('uploadStatus');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                statusElement.textContent = 'Please select a file first';
                statusElement.className = 'mt-2 text-sm text-red-600';
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            statusElement.textContent = 'Uploading and indexing document...';
            statusElement.className = 'mt-2 text-sm text-blue-600';
            
            try {
                const response = await axios.post(`${API_BASE_URL}/upload`, formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                
                statusElement.textContent = 'Document uploaded and indexed successfully!';
                statusElement.className = 'mt-2 text-sm text-green-600';
                
                // Clear the file input
                fileInput.value = '';
                
                // Refresh the document list
                refreshDocumentList();
                
            } catch (error) {
                console.error('Upload error:', error);
                statusElement.textContent = `Error: ${error.response?.data?.detail || error.message}`;
                statusElement.className = 'mt-2 text-sm text-red-600';
            }
        }
        
        // Perform a search
        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const topK = parseInt(document.getElementById('topK').value) || 5;
            const scoreThreshold = parseFloat(document.getElementById('scoreThreshold').value) || 0.3;
            const useReranking = document.getElementById('useReranking').checked;
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="ml-3">Searching...</span>
                </div>
            `;
            
            try {
                const response = await axios.post(`${API_BASE_URL}/search`, {
                    query,
                    top_k: topK,
                    score_threshold: scoreThreshold,
                    use_reranking: useReranking
                });
                
                displaySearchResults(response.data);
                
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700">
                                    Error: ${error.response?.data?.detail || error.message}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // Display search results
        function displaySearchResults(data) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!data.results || data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-500">No results found. Try a different query or adjust the score threshold.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            data.results.forEach((result, index) => {
                const score = (result.score * 100).toFixed(1);
                const metadata = result.metadata || {};
                const source = metadata.filename || metadata.source || 'Unknown source';
                
                html += `
                    <div class="result-card bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-900">Result ${index + 1}</h3>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${score > 70 ? 'bg-green-100 text-green-800' : score > 40 ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800'}">
                                Score: ${score}%
                            </span>
                        </div>
                        <p class="text-gray-700 mb-2">${result.document}</p>
                        <div class="text-xs text-gray-500">
                            Source: ${source}
                            ${metadata.page ? `| Page: ${metadata.page}` : ''}
                        </div>
                    </div>
                `;
            });
            
            // Add stats
            html += `
                <div class="text-sm text-gray-500 mt-4 pt-4 border-t border-gray-100">
                    Found ${data.stats?.total_matches || 0} matches, showing ${data.stats?.returned_matches || 0} results.
                </div>
            `;
            
            resultsContainer.innerHTML = html;
        }
        
        // Refresh the document list
        async function refreshDocumentList() {
            const listContainer = document.getElementById('documentList');
            
            try {
                // In a real implementation, you would fetch the list of documents from your API
                // For now, we'll just show a message
                listContainer.innerHTML = `
                    <p class="text-gray-500">Document list functionality will be implemented in the full version.</p>
                    <p class="text-sm text-gray-400 mt-2">For now, you can upload documents and search them.</p>
                `;
                
            } catch (error) {
                console.error('Error fetching document list:', error);
                listContainer.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700">
                                    Error loading document list: ${error.message}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // Delete a document
        async function deleteDocument(fileId) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }
            
            try {
                await axios.delete(`${API_BASE_URL}/documents/${fileId}`);
                refreshDocumentList();
            } catch (error) {
                console.error('Error deleting document:', error);
                alert(`Error: ${error.response?.data?.detail || error.message}`);
            }
        }
    </script>
</body>
</html>
