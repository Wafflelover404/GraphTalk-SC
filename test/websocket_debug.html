<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Debug</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #000; color: #00ff00; }
        .container { max-width: 800px; margin: 0 auto; }
        .log { background: #111; padding: 10px; border-radius: 4px; height: 400px; overflow-y: auto; margin: 10px 0; }
        .status { padding: 5px; margin: 5px 0; border-radius: 3px; }
        .status.connected { background: #0a0; color: white; }
        .status.error { background: #a00; color: white; }
        .status.info { background: #00a; color: white; }
        input, button { background: #333; color: #00ff00; border: 1px solid #00ff00; padding: 5px; margin: 5px; }
        button { cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç WebSocket Debug Console</h1>
        <div id="status" class="status info">Ready to connect</div>
        
        <div>
            <input type="text" id="query" placeholder="Enter test query..." value="What is this system?" style="width: 300px;">
            <button onclick="sendQuery()">Send Query</button>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        let ws = null;
        let messageId = 0;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.style.color = type === 'error' ? '#ff0000' : type === 'success' ? '#00ff00' : '#00ff00';
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }
            
            const token = 'e5adee97-1536-45bd-97e9-e647173f07d7';
            const wsUrl = `ws://localhost:9001/ws/query?token=${token}`;
            
            log(`Connecting to: ${wsUrl}`, 'info');
            updateStatus('Connecting...', 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    log('WebSocket connected successfully', 'success');
                    updateStatus('Connected', 'connected');
                };
                
                ws.onclose = (event) => {
                    log(`WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`, 'error');
                    updateStatus('Disconnected', 'error');
                    ws = null;
                };
                
                ws.onerror = (error) => {
                    log(`WebSocket error: ${error}`, 'error');
                    updateStatus('Connection error', 'error');
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`Received: ${JSON.stringify(data, null, 2)}`, 'success');
                        
                        // Track message flow
                        switch (data.type) {
                            case 'stream_start':
                                log('üöÄ Streaming started', 'success');
                                break;
                            case 'stream_token':
                                log(`üìù Token: "${data.token}"`, 'info');
                                break;
                            case 'stream_end':
                                log('‚úÖ Streaming completed', 'success');
                                break;
                            case 'error':
                                log(`‚ùå Error: ${data.message}`, 'error');
                                break;
                        }
                    } catch (error) {
                        log(`Failed to parse message: ${error.message}. Raw: ${event.data}`, 'error');
                    }
                };
                
            } catch (error) {
                log(`Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Connection failed', 'error');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected manually', 'info');
            }
        }
        
        function sendQuery() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected. Please connect first.', 'error');
                return;
            }
            
            const query = document.getElementById('query').value.trim();
            if (!query) {
                log('Please enter a query', 'error');
                return;
            }
            
            const message = {
                question: query,
                humanize: true,
                stream: true,
                session_id: `debug-${Date.now()}`
            };
            
            log(`Sending query: ${JSON.stringify(message, null, 2)}`, 'info');
            
            try {
                ws.send(JSON.stringify(message));
                log('Message sent successfully', 'success');
            } catch (error) {
                log(`Failed to send message: ${error.message}`, 'error');
            }
        }
        
        // Auto-connect on page load
        setTimeout(connect, 1000);
    </script>
</body>
</html>
