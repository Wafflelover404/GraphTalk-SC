version: '3.8'

services:
  graphtalk:
    build: .
    container_name: graphtalk-api
    ports:
      - "9001:9001"
    environment:
      - HOST=0.0.0.0
      - PORT=9001
      - DEBUG=false
    volumes:
      - ./uploads:/app/uploads
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for caching
  redis:
    image: redis:7-alpine
    container_name: graphtalk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: Add PostgreSQL for production database
  postgres:
    image: postgres:15-alpine
    container_name: graphtalk-db
    environment:
      POSTGRES_DB: graphtalk
      POSTGRES_USER: graphtalk
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphtalk123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
